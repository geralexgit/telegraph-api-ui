<div class="container" ng-controller="revokeAccessTokenController">
    <h3>Revoke access token</h3>
    <form ng-submit="revokeAccessToken()">
        <input type="text" ng-model="accountInfo.access_token" class="form-control" disabled>
        <button type="submit" class="btn btn-primary">Revoke</button>
    </form>
    <pre>{{accountInfo | json}}</pre>
</div>
